# Configurazione Spigot di EnderSS


# Se abilitato, il plugin avrà la funzione di aiutante del proxy e la sua presenza è facoltativa.
# Se disabilitato, il plugin sarà indipendente dal proxy.
# Richiede un RIAVVIO COMPLETO del server per essere applicato.
proxy-mode: false

disabled: "&cQuesta funzione è disabilitata!"

start:
  enabled: true
  staff: "world,0,0,0,0,0" # world,x,y,z,yaw,pitch
  suspect: "world,0,0,0,0,0" # world,x,y,z,yaw,pitch

teleport-on-start: true # Teletrasporta lo staffer al sospettato all'avvio dello screenshare

fallback:
  enabled: true
  staff: "world,0,0,0,0,0" # world,x,y,z,yaw,pitch
  suspect: "world,0,0,0,0,0" # world,x,y,z,yaw,pitch

commands:
  set-spawn:
    usage: "&fUtilizzo: /enderss setspawn &c<staff|suspect> &c<start|fallback> &4[world] [x] [y] [z] [yaw] [pitch]"
    set: "&a%PHASE% impostato per %TYPE%&f!"
    invalid-type: "&cTipo non valido! &fUsa: &cstaff&f, &csuspect"
    invalid-world: "&cMondo non valido!"
    invalid-coordinates: "&cCoordinate non valide!"
    invalid-rotation: "&cRotazione non valida!"
    error: "&cSi è verificato un errore! Controlla la console per più informazioni."


protections:
  bypass-permission: "enderss.protections" # Root permission to bypass all protections, recommended to leave it as it is
  staff-bypass: true

  # True means that the player won't be able to do that action (the protection is enabled)
  world:
    white-listed-worlds: # List of worlds where the protections are disabled
      - "example" # Bypass permission: enderss.protections.example

    # Bypass permission: enderss.protections.world.protectionName
    build-break: true
    pvp: true
    invulnerability: true
    hunger: true
    daylight-cycle: true
    weather-cycle: true
    mob-spawn: true
    fire-spread: true
    void: true

  #  True means that the player won't be able to do that action (the protection is enabled). Protections are activated only if the player is under control
  player:
    # Bypass permission: enderss.protections.player.protectionName
    pvp: true
    build-break: true
    pick-drop-items: true
    hunger: true
    damage: true
    remove-effects: true
    adventure-mode: true # If true, the player will be set to adventure mode

placeholder:
  positive: "&aYes"
  negative: "&cNo"
  none: "&cNone"

