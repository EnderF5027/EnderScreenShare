    - "&cNon uscire e ascolta lo staff (%STAFF%)"
    - ""
staffmessage:
    - ""
    - "%PREFIX% &f%SUSPECT% è ora sotto controllo hack (%STAFF%)"
    - ""

title: "&4&lControllo Hack"
