# NOTE:
# La configurazione non si aggiornera' mai da sola. Consiglio di visitare il link sopra ogni volta che si aggiorna il plugin.
# In ogni caso, verrai avvertito se la tua configurazione e' obsoleta.
#
# Qualsiasi Placeholder di PlaceholderAPI puo' essere usato in questa configurazione. I plugin di Bungeecord non possono essere entrare in contatto con PAPI.
#

prefix: "" #This string will be used for %PREFIX% placeholder

#Configuration Server
config:
    screenshare-server: SS
    fallback-server: Lobby

    #Dobbiamo portare i giocatori al server di fallback o all'ultimo server in cui erano?
    last-connected-server: true

    #Porta indietro lo staff al server di fallback o al server in cui erano prima di usare /ss?
    fallback-staff: true

    #Pulisce la chat quando un giocatore entra nelloscreenshare
    clear-chat: true

    #Lo staff puo' essere controllato?
    staff-controllable: true

#Questi messaggi verranno inviati al giocatore quando entra in ScreenShare
start:
    anydesk:
        send: true
        message:
            - "&fPer procedere scarica Anydesk tramite il seguente link: &chttps://anydesk.com/en/downloads" #Link for download AnyDesk

    teamspeak:
        send: true
        message:
            - "&fEntra nel nostro TeamSpeak per continuare &bhttps://ts.yourserver.example" #Link for join Teamspeak

    discord:
        send: true
        message:
            - "&fEntra nel nostro Discord per continuare &dhttps://discord.yourserver.example" #Link for join Discord

    # You can use both %STAFF% and %SUSPECT%.
    # These values MUST be Strings List, so they have to look like this:
    # message:
    # - "hey im a string in a list"
    # - "you have to write something like this!"
    #
    # if you wish to set a one line message, don't use value:"message" but set a list with only one string
    ss-message:
        - ""
        - "&cSei sotto controllo hack"
        - "&cNon uscire e ascolta lo staff (%STAFF%)"
        - ""
    staff-message:
        - ""
        - "&c%SUSPECT% sta venendo controllato da %STAFF%"
        - ""

    title:
        send: true
        title: "&4&lControllo Hack"
        subtitle: "&cNon Uscire"
        #20 = 1 Secondo
        fadein: 15
        stay: 50
        fadeout: 15

        # Ritardo in secondi, utile se vuoi mandare il titolo quando sei sicuro che il giocatore si e' connesso al server SS.
            # In millisecondi, 1000 = 1 secondo
            delay: 2000



    #Questi bottoni verranno mandati al giocatore quando entra nel server SS
    #Puoi usare il placeholder %SUSPECT%
    #I comandi verranno eseguiti come giocatore
    #Se non vuoi utilizzare alcun bottone, lascia questa categoria vuota (buttons: {})
    buttons:
        in-line: false
        elements:
            hack:
                type: HACK
            admission:
                type: ADMISSION
            refuse:
                type: REFUSE
            quit:
                type: QUIT
            clean:
                type: CLEAN
            custom1:
                type: CUSTOM
                text: "&4[&c&lCustom Button&4]"
                command: "example"



command-blocker:
    #Dovrmeo bloccare i comandi del giocatore?
    enabled: true

    #Comandi ammessi
    whitelisted-commands:
        - "example1"
        - "example2"



# Se non vuoi usare questa funzione, lascia la lista dei comandi vuota (commands: {})
ban-on-quit:

    # Hai bisogno di LiteBans per questa funzione
    prevent-double-ban: true

    # Puoi usare %SUSPECT%
    commands:
        - "ban 30d %SUSPECT% Controllo Rifiutato -s"

# Sistema Chat di EnderSS
# Gli staffer potranno vedere i messaggi di tutti giocatori sotto controllo hack
# I giocatori sotto controllo hack potranno vedere i messaggi degli staffer
# I giocatori non coinvolti potranno vedere i messaggi degli altri giocatori
#
# Schemino tattico (in inglese):
#
# WRITE:
# - Staffer -> Suspect & Staffers || Staffer -> Suspect
# - Suspect -> Staffer who is controlling him
# - Not Involved -> Staffers || Not Involved -> Staffers & Suspects
# READ:
# - Staffer -> Suspect & Staffers || Staffer -> Suspect
# - Suspect -> Staffer who is controlling him
# - Not Involved -> Staffers || Not Involved -> Suspects & Staffers

chat:
    # Richiede il riavvio
    enabled: true

    # Definisce se lo staffer che sta controllando il giocatore puo' vedere i messaggi degli altri staffer
    staffer-reads-staffers: true

    # I giocatori non coinvolti potranno vedere i messaggi degli altri giocatori
    # e gli altri giocatori potranno vedere i loro messaggi
    not-involved-everyone: true

    # Puoi usare i placeholder %prefix% e %luckperms%:
    # Nel primo caso, il prefisso sara' lo stato del giocatore (Staff, Suspect or not involved)
    # Nel secondo caso, il prefisso sara' il gruppo di LuckPerms del giocatore
    # Placeholders: %prefix%, %luckperms%, %player%, %message%
    format:
        staff: "&r%prefix% &7%player%&7: &r%message%"
        suspect: "%prefix% &7%player%&7: &r%message%"
        not-involved: "&7%player%&7: &r%message%"

    # Prefissi per il placeholder %prefix%
    prefix:
        staff: "&b&lSTAFF"
        suspect: "&c&lCONTROLLATO"
        not-involved: "&d"


    # Consiglio di tenere questo valore su "true"
    # Se lo setti su "false", i giocatori potrebbero vedere il messaggio piu' volte
    cancel-event: true


#Messagi
messages:
    info:
        # Per questi messaggi puoi usare il placeholder %SUSPECT%
        player-quit:
            - "&c%SUSPECT% è uscito mentre era sotto controllo hack"
        clean-player:
            - "&2Controllo finito. Grazie per la pazienza"
        player-cleaned:
            - "&aIl controllo su %SUSPECT% è finito"
        command-blocked:
            - "&c%SUSPECT% ha provato ed eseguire %COMMAND%"
        alerts-enabled:
            - "&aAvvisi abilitati"
        alerts-disabled:
            - "&cAvvisi disabilitati"

    error:
        no-permission:
            - "&cPermessi insufficienti"
        no-command:
            - "&cComando inesistente"
        no-player:
            - "&cSpecifica un giocatore"
        no-reason:
            - "&cFornisci un motivo"
        console:
            - "&cSolo i giocatori possono eseguire questo comando"
        already-controlled:
            - "&c%SUSPECT% è già sotto controllo"
        cant-execute:
            - "&cNon puoi eseguire comandi mentre sei sotto controllo"
        cant-fallback-suspect:
            - "&cNon siamo riusciti a teletrasportare indietro questo giocatore!"
        cant-fallback-staff:
            - "&cWe can't fallback you! Hai cambiato server prima di fare controllo?"
        cannot-ss-yourself:
            - "&cNon puoi controllarti da solo. Bannati direttamente, no?"
        cant-connect-to-ss:
            - "&cNon possiamo connetterti al server SS, è online?"
        cant-connect-suspect:
            - "&cNon possiamo connettere il giocatore al server di controllo, è online?"

        #For these strings you can use the placeholder %SUSPECT%
        exempt:
            - "&cNon puoi controllare questo giocatore"
        player-offline:
            - "&cQuesto giocatore è offline"
        already-in-ss:
            - "&cQuesto giocatore sta già venendo controllato"
        staff-in-ss:
            - "&cPuoi controllare solo un giocatore alla volta"
        already-ss-player:
            - "&cStai già controllando questo giocatore"
        suspect-not-in-ss:
            - "&cQuesto giocatore non è sotto controllo."
        cannot-ss-staff:
            - "&cNon puoi controllare un membro dello staff"
        not-controlling:
            - "&cNon stai controllando questo giocatore"
        staff-offline:
            - "&cLo staffer che ti stava controllando è ora offline..."

scoreboard:
    enabled: true
    not-controlling-placeholder: "&cNon coinvolto"
    alerts-enabled-placeholder: "&aSi"
    alerts-disabled-placeholder: "&cNo"

    #
    # Verrà mostrata allo staffer che sta controllando il giocatore
    #

    staff:
        title: "&c&lScreenShare"
        lines:
            - " "
            - "&dNome: &f%STAFFER%"
            - " "
            - "&dTempo: &f%TIME%"
            - "&dControllato: &f%SUSPECT%"
            - "&dAvvisi: &f%ALERTS%"
            - " "
            - "&dendxxr.yourserver.example"

    #
    # Verrà mostrata al giocatore che sta venendo controllato
    #

    suspect:
        title: "&c&lScreenShare"
        lines:
            - " "
            - "&dNome: &f%SUSPECT%"
            - " "
            - "&dTempo: &f%TIME%"
            - "&dStaffer: &f%STAFFER%"
            - " "
            - "&dendxxr.yourserver.example"

    #
    # Verrà mostrata a tutti i giocatori non coinvolti in un controllo
    #

    idling:
        title: "&c&lScreenShare"
        lines:
            - " "
            - "&dNome: &f%STAFFER%"
            - " "
            - "&dControllato: &f%SUSPECT%" #
            - " "
            - "&dendxxr.yourserver.example"


reports:
    # Richiede il riavvio
    enabled: true
    cooldown: 60 # Valore in secondi, imposta a -1 per disabilitare il cooldown
    messages:

        report-sent: # Puoi usare %SUSPECT% e %REASON%
            - ""
            - "&aHai segnalato %SUSPECT%"
            - ""

        report-received:
            - ""
            - "&5&lNUOVA SEGNALAZIONE"
            - "&dSegnalatore&8: &f%REPORTER%"
            - "&dSegnalato&8: &f%REPORTED%"
            - "&dServer: &f%SERVER%"
            - "&dMotivo&8: &f%REASON%"
            - ""
            #Buttons will be added here

        cannot-report-yourself:
            - "&cNon puoi segnalarti da solo"
        cannot-report-staff:
            - "&cNon puoi segnalare lo staff"
        wait:
            - "&cDevi aspettare %SECONDS% secondi prima di segnalare di nuovo"


    # I bottoni devono essere strutturati cosi. Devono avere la chiave "command", sennò verranno ignorati
    # Puoi usare %REPORTER%, %REPORTED%, %SERVER% e %REASON%
    # Se non vuoi usare nessun bottone, lascia questa categoria vuota (buttons: {})

    buttons:
        in-line: false
        elements:
            goto:
                text: "&2[&aVai&2]"
                command: "server %REASON%"
            ban:
                text: "&4[&cBan&4]"
                command: "blatant %REPORTED%"
            control:
                text: "&d[&5Controlla&d]"
                command: "ss %REPORTED%"
            example:
                text: "Example"
                command: "examplecommand %REPORTER% %REPORTED% %SERVER% %REASON%"




    no-staff:
        - "Nessuno dello staff è online! Puoi ricevere supporto qua: https://discord.example.com/"
    no-staff-enabled: false

