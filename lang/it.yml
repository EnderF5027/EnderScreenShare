    hack: "&4[&c&lHACK&4]"
    admission: "&a[&2&lAMMISSIONE&a]"
    refuse: "&e[&6&lRIFIUTO&e]"
    quit: "&d[&5&lUSCITA&d]"
    clean: "&a[&2&lLEGIT&a]"
