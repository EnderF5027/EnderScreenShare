#Server Configuration
config:
    ScreenShareServer: SS
    FallbackServer: Lobby

    #Should we fall back the player in the lobby or in the last connected server they were on?
    LastConnectedServer: true

    #Fall back the staff when the control ends
    FallBackStaff: true

    #Clears the chat when the player joins
    clearChat: true

    #Should we instantly ban the player when they leave the proxy?
    banonquit: true

#Send these messages when the suspect joins the SS Server
onjoin:
    anydesk:
        send: true
        message: "&fPer procedere col controllo devi scaricare Anydesk: &chttps://anydesk.com/en/downloads" #Link for download AnyDesk

    teamspeak:
        send: true
        message: "&fEntra nel nostro teamspeak per procedere col controllo &bhttps://ts.yourserver.example" #Link for join Teamspeak

    discord:
        send: true
        message: "&fEntra nel nostro discord per procedere col controllo: &dhttps://discord.yourserver.example" #Link for join Discord

    # You can use both %STAFF% and %SUSPECT%.
    # These values MUST be Strings List, so they have to look like this:
    # message:
    # - "hey im a string in a list"
    # - "you have to write something like this!"
    #
    # if you wish to set a one line message, don't use value:"message" but set a list with only one string
    ssmessage:
        - ""
        - "&cSei sotto controllo hack"
        - "&cNon uscire dal server e ascolta lo staff (%STAFF%)"
        - ""
    staffmessage:
        - ""
        - "&c%SUSPECT% è ora sotto controllo da %STAFF%"
        - ""



title:
    send: true
    title: "&4&lControllo Hack"
    subtitle: "&cNon uscire"
    #20 = 1 Second
    fadein: 15
    stay: 50
    fadeout: 15



commandblocker:
    #Should we block the ability to run commands when the player is frozen?
    enabled: true

    whitelistedCommands:
        - "/example1"
        - "/example2"



prefix: "" #This string will be used for %PREFIX% placeholder

#Messages
messages:
    info:
        #For these strings you can use the placeholder %SUSPECT%
        playerquit: "&c%SUSPECT% è uscito durante il controllo"
        cleanplayer: "&2Controllo finito. Grazie per la pazienza"
        playercleaned: "&aIl controllo su %SUSPECT% è finito"
        commandblocked: "&c%SUSPECT% ha provato ad eseguire %COMMAND%"

    error:
        noperm: "&cPermessi insufficienti"
        nocommand: "&cComando inesistente"
        noplayer: "&cSpecifica il giocatore"
        console: "&cSolo i giocatori possono eseguire questo comando "
        cantexecute: "&cNon puoi eseguire comandi durante mentre sei sotto controllo hack"

        #For these strings you can use the placeholder %SUSPECT%
        playeroffline: "&cGiocatore offline"
        alreadyinss: "&cQuesto giocatore è già sotto contorllo"
        staffinss: "&cPuoi controllare solo un giocatore alla volta"
        alreadyssplayer: "&cStai già controllando questo giocatore"
        suspectnotinss: "&cQuesto giocatore non è sotto controllo hack"
        cantcontrolyourself: "&cNon puoi controllarti da solo. Bannati direttamente, no?"
        cantcontrolstaff: "&cNon puoi controllare un membro dello staff"
        notcontrolling: "&cNon puoi controllare questo giocatore"


hours: "ore"
minutes: "minuti"
seconds: "secondi"


buttons:
    hack: "&4[&c&lHACK&4]"
    admission: "&a[&2&lAMMISSIONE&a]"
    refuse: "&e[&6&lRIFIUTO&e]"
    quit: "&d[&5&lQUIT&d]"
    clean: "&a[&2&lPULITO&a]"
    confirm: "&2[&a&lCONFERMA&a]"
    #The ban commands will be executed directly instead of suggest the command
    confirmButtons: false


#The only available placeholder here is %SUSPECT%
#Litebans need to be installed on the proxy in order to work
bancommand:
    refuse: /ban %SUSPECT% 30d Controllo rifiutato -s
    quit: /ban %SUSPECT% 30d Uscito durante il controllo -s
    hack: /ban %SUSPECT% 30d Cheating (SS) -s
    admission: /ban %SUSPECT% 14d Ammissione hack -s
    blatant: /ban %SUSPECT% 30d Blatant Cheating -s

#Don't modify this value(s)! We need it for check updates
version: 0.2
obsolete: false